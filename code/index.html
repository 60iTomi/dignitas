<!DOCTYPE html>
<html></html>
  <head>
    <title>Code</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta lang="hu">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="/code.css">
    <link rel="stylesheet" href="/style.css">

    <div class="logoHolder"><img src="/assets/dignitas-logo-allwhite.svg" class="logo" onclick="window.location.href='/'"></div>
